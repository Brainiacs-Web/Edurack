<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JEE - Edurack</title>
  <link rel="manifest" href="manifest.json" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Base Variables for Light Mode */
    :root {
      --primary-color: #007adf;
      --secondary-color: #0056b3;
      --light-bg: #f4f7fb;
      --white: #fff;
      --text-color: #333;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --hover-bg: rgba(0, 122, 223, 0.1);
    }
    /* Dark Mode Variables */
    body.dark-mode {
      --primary-color: #4da6ff;
      --secondary-color: #1a75ff;
      --light-bg: #1e1e1e;
      --white: #2c2c2c;
      --text-color: #ddd;
      --card-shadow: rgba(0, 0, 0, 0.6);
      --hover-bg: rgba(77, 166, 255, 0.15);
    }
    /* Global Resets & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a {
      text-decoration: none;
      color: var(--primary-color);
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 20px;
      background: var(--white);
      box-shadow: 0 4px 10px var(--card-shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 300;
      border-bottom: 1px solid #e0e0e0;
    }
    .mobile-menu-toggle {
      display: none;
      font-size: 24px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-color);
      margin-right: 8px;
    }
    @media (max-width: 480px) {
      .mobile-menu-toggle { display: inline-block; }
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
      position: relative;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }
    .search-input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .search-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .search-input { display: none; }
      .search-toggle { display: inline-block; }
    }
    .dark-toggle {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    .dark-toggle:hover { color: var(--primary-color); }
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .navbar-profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--white);
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px var(--card-shadow);
      border-radius: 6px;
      padding: 10px;
      display: none;
      z-index: 400;
      min-width: 150px;
    }
    .profile-dropdown p,
    .profile-dropdown a {
      display: block;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 0.95rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .profile-dropdown a:hover {
      background: var(--primary-color);
      color: var(--white);
    }
    .profile-dropdown a i {
      margin-right: 8px;
      font-size: 16px;
    }
    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      height: calc(100% - 70px);
      background: var(--white);
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      z-index: 200;
      transition: left 0.3s ease;
    }
    .sidebar ul { list-style: none; }
    .sidebar ul li { margin-bottom: 15px; }
    .sidebar ul li a {
      color: var(--text-color);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: var(--hover-bg);
    }
    .main-content {
      margin: 90px 20px 20px 260px;
      max-width: 1100px;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    /* Subject Selection */
    #subjectSelection {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    .subject-card {
      background: var(--white);
      box-shadow: 0 2px 6px var(--card-shadow);
      padding: 20px;
      border-radius: 8px;
      flex: 1;
      margin: 0 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .subject-card:hover { transform: translateY(-4px); }
    .subject-card i {
      font-size: 30px;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .subject-card span {
      display: block;
      font-size: 1.1rem;
      font-weight: 600;
    }
    /* Chapter Grid */
    .chapter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .chapter-card {
      background: var(--white);
      box-shadow: 0 2px 6px var(--card-shadow);
      border-radius: 8px;
      padding: 15px 20px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .chapter-card:hover { transform: translateY(-4px); }
    .chapter-icon {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 5px;
    }
    .chapter-name {
      font-weight: 600;
      font-size: 1rem;
    }
    .chapter-questions {
      font-size: 0.9rem;
      color: #666;
    }
    /* Question Items */
    .question-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }
    .question-item:last-child {
      border-bottom: none;
    }
    .question-header {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 8px;
    }
    .question-number {
      font-weight: 600;
      color: var(--primary-color);
    }
    .question-text {
      font-weight: 400;
      flex: 1;
    }
    .question-meta {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
    }
    .year-label {
      background-color: #e6f2ff;
      color: var(--primary-color);
      padding: 2px 8px;
      border-radius: 4px;
    }
    .back-btn {
      display: inline-block;
      margin-bottom: 15px;
      color: var(--primary-color);
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .sidebar { width: 180px; }
      .main-content { margin-left: 200px; }
    }
    @media (max-width: 480px) {
      .sidebar {
        left: -240px;
        width: 240px;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content { margin: 90px 20px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <button class="mobile-menu-toggle" id="mobileMenuToggle" title="Toggle Navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">Edurack</div>
    <div class="nav-right">
      <div class="search-wrapper">
        <input type="text" placeholder="Search courses..." class="search-input">
        <button id="searchToggle" class="search-toggle" title="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button id="darkToggle" class="dark-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <div class="profile">
        <img id="navbarProfilePic" src="default-profile.png" alt="Profile" class="navbar-profile-pic">
        <div class="profile-dropdown" id="profileDropdown">
          <p id="profileGreeting">Hi, User!</p>
          <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
          <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="pyqs.html"><i class="fas fa-question-circle"></i> PYQs</a></li>
      <li><a href="test-series.html"><i class="fas fa-pen-square"></i> Test Series</a></li>
      <li><a href="chapter-growth.html"><i class="fas fa-chart-line"></i> Chapter Growth</a></li>
      <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a></li>
      <li><a href="settings.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <h1 class="page-title">JEE Preparation</h1>
    
    <!-- Subjects Section (visible on page load) -->
    <div id="subjectSelection" class="section active">
      <div class="subject-card" data-subject="Physics">
        <i class="fas fa-atom"></i>
        <span>Physics</span>
      </div>
      <div class="subject-card" data-subject="Chemistry">
        <i class="fas fa-flask"></i>
        <span>Chemistry</span>
      </div>
      <div class="subject-card" data-subject="Maths">
        <i class="fas fa-square-root-alt"></i>
        <span>Maths</span>
      </div>
    </div>
    
    <!-- Chapters Section -->
    <div id="chapterList" class="section">
      <h2 id="chapterTitle"></h2>
      <div id="chaptersContainer" class="list-container">
        <!-- Chapter grid is created dynamically -->
      </div>
    </div>
    
    <!-- Questions Section -->
    <div id="questionList" class="section">
      <div class="back-btn" id="backToChapters">
        <i class="fas fa-arrow-left"></i> Back to Chapters
      </div>
      <h2 id="questionTitle"></h2>
      <div id="questionsContainer" class="list-container">
        <!-- Questions will be loaded here dynamically -->
      </div>
    </div>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFAzyQGNmOD6bmLnZH9evfL3V-PS4cajA",
      authDomain: "arena-b8996.firebaseapp.com",
      projectId: "arena-b8996",
      storageBucket: "arena-b8996.firebasestorage.app",
      messagingSenderId: "188106766480",
      appId: "1:188106766480:web:801e701f00151448090015"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();
    
    // Auth check
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      } else {
        // Update greeting
        db.collection("users").doc(user.uid).get()
          .then(function(doc) {
            if (doc.exists) {
              const data = doc.data();
              const name = data.fullName ? data.fullName : "User";
              document.getElementById("profileGreeting").innerText = "Hi, " + name + "!";
              if (data.photoURL) {
                document.getElementById("navbarProfilePic").src = data.photoURL;
              }
            }
          })
          .catch(function(error) {
            console.error("Error fetching user data:", error);
          });
      }
    });
    
    // Profile dropdown toggle
    const profile = document.querySelector(".profile");
    const profileDropdown = document.getElementById("profileDropdown");
    profile.addEventListener("click", function(e) {
      e.stopPropagation();
      profileDropdown.style.display = profileDropdown.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", function() {
      if (profileDropdown.style.display === "block") {
        profileDropdown.style.display = "none";
      }
    });
    
    // Dark mode toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      darkToggle.innerHTML = document.body.classList.contains("dark-mode") 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });
    
    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", function(e) {
        e.preventDefault();
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html";
        }).catch((error) => {
          console.error("Sign out error:", error);
        });
      });
    }
    
    // Mobile sidebar toggle
    const mobileMenuToggle = document.getElementById("mobileMenuToggle");
    mobileMenuToggle.addEventListener("click", function(e) {
      e.stopPropagation();
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    });
    document.addEventListener("click", function(e) {
      const sidebar = document.getElementById("sidebar");
      if (!sidebar.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
    
    // DOM elements
    const subjectSelection = document.getElementById("subjectSelection");
    const chapterList = document.getElementById("chapterList");
    const questionList = document.getElementById("questionList");
    const chaptersContainer = document.getElementById("chaptersContainer");
    const questionsContainer = document.getElementById("questionsContainer");
    const chapterTitle = document.getElementById("chapterTitle");
    const questionTitle = document.getElementById("questionTitle");
    const backToChaptersBtn = document.getElementById("backToChapters");
    
    // Remove "Back to Subjects" to keep user in selected subject
    
    // Helper: pick an icon for each chapter name (or fallback)
    function getChapterIcon(chapterName) {
      const lowerName = chapterName.toLowerCase();
      // You can add your own custom mapping logic:
      if (lowerName.includes("motion")) return "fa-route";
      if (lowerName.includes("units")) return "fa-ruler-combined";
      if (lowerName.includes("collision")) return "fa-explosion";
      if (lowerName.includes("work") || lowerName.includes("energy")) return "fa-bolt";
      if (lowerName.includes("gravitation")) return "fa-globe";
      if (lowerName.includes("mechanical properties of solids")) return "fa-cubes";
      if (lowerName.includes("fluids")) return "fa-water";
      if (lowerName.includes("thermal")) return "fa-thermometer-half";
      // Fallback icon
      return "fa-book";
    }
    
    // Subject selection: hide the subject section permanently and show chapters
    document.querySelectorAll(".subject-card").forEach(card => {
      card.addEventListener("click", function() {
        const selectedSubject = card.getAttribute("data-subject");
        chapterTitle.innerText = selectedSubject + " Chapters";
        
        // Hide subject selection
        subjectSelection.classList.remove("active");
        subjectSelection.style.display = "none";
        
        // Show chapters section
        chapterList.classList.add("active");
        
        // Clear previous chapters
        chaptersContainer.innerHTML = "";
        
        // Create a .chapter-grid container
        const chapterGrid = document.createElement("div");
        chapterGrid.classList.add("chapter-grid");
        chaptersContainer.appendChild(chapterGrid);
        
        // Fetch chapters for the selected subject
        db.collection("jee_chapters")
          .where("subject", "==", selectedSubject)
          .get()
          .then(snapshot => {
            if (snapshot.empty) {
              chapterGrid.innerHTML = "<p>No chapters available for this subject yet.</p>";
            } else {
              snapshot.forEach(doc => {
                const data = doc.data();
                const chapterName = data.chapterName || "Untitled";
                const chapterId = doc.id;
                
                // Create the chapter card
                const cardDiv = document.createElement("div");
                cardDiv.classList.add("chapter-card");
                
                // Set up icon
                const iconClass = getChapterIcon(chapterName);
                
                // We'll load the question count in real-time by querying "jee_questions"
                db.collection("jee_questions")
                  .where("chapterId", "==", chapterId)
                  .get()
                  .then(qSnapshot => {
                    const questionCount = qSnapshot.size; // Number of docs
                    cardDiv.innerHTML = `
                      <i class="chapter-icon fas ${iconClass}"></i>
                      <div class="chapter-name">${chapterName}</div>
                      <div class="chapter-questions">${questionCount} Qs</div>
                    `;
                  })
                  .catch(err => {
                    console.error("Error counting questions:", err);
                    cardDiv.innerHTML = `
                      <i class="chapter-icon fas ${iconClass}"></i>
                      <div class="chapter-name">${chapterName}</div>
                      <div class="chapter-questions">-- Qs</div>
                    `;
                  });
                
                // On click, load questions
                cardDiv.addEventListener("click", () => {
                  questionTitle.innerText = chapterName + " - Questions";
                  chapterList.classList.remove("active");
                  questionList.classList.add("active");
                  loadQuestions(chapterId);
                });
                
                chapterGrid.appendChild(cardDiv);
              });
            }
          })
          .catch(error => {
            console.error("Error fetching chapters:", error);
          });
      });
    });
    
    // Back to chapters
    backToChaptersBtn.addEventListener("click", function() {
      questionsContainer.innerHTML = ""; 
      questionList.classList.remove("active");
      chapterList.classList.add("active");
    });
    
    // Load questions for a chapter
    function loadQuestions(chapterId) {
      questionsContainer.innerHTML = "";
      db.collection("jee_questions")
        .where("chapterId", "==", chapterId)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            questionsContainer.innerHTML = "<p>No questions available for this chapter yet.</p>";
          } else {
            let index = 0;
            snapshot.forEach(doc => {
              index++;
              const data = doc.data();
              
              // Create question item
              const questionItem = document.createElement("div");
              questionItem.classList.add("question-item");
              
              questionItem.innerHTML = `
                <div class="question-header">
                  <span class="question-number">${index < 10 ? '0'+index : index}</span>
                  <span class="question-text">${data.questionTitle || "Untitled Question"}</span>
                </div>
                <div class="question-meta">
                  ${
                    data.year
                      ? `<span class="year-label">${data.year}</span>`
                      : ""
                  }
                </div>
              `;
              
              // If you want the entire question to be clickable
              questionItem.addEventListener("click", () => {
                window.location.href = `Ques.html?questionId=${doc.id}`;
              });
              
              questionsContainer.appendChild(questionItem);
            });
          }
        })
        .catch(error => {
          console.error("Error fetching questions:", error);
        });
    }
  </script>
</body>
</html>
