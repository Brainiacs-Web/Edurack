<body>
  <h1>Contact Us</h1>
  <p>If you have any questions, feedback, or need support, please reach out using the form below or email us at <a href="mailto:edurack.officials@gmail.com">edurack.officials@gmail.com</a>.</p>
  
  <form action="mailto:edurack.officials@gmail.com" method="post" enctype="text/plain">
    <label for="name">Name:</label>

  </form>
