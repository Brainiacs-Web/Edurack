<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter Growth - Edurack</title>
  <link rel="manifest" href="manifest.json" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    /* Base Variables for Light Mode */
    :root {
      --primary-color: #007adf;
      --secondary-color: #0056b3;
      --accent-color: #ff6f61;
      --light-bg: #f4f7fb;
      --white: #fff;
      --text-color: #333;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --hover-bg: rgba(0, 122, 223, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.6);
    }
    /* Dark Mode Variables */
    body.dark-mode {
      --primary-color: #4da6ff;
      --secondary-color: #1a75ff;
      --accent-color: #ff8a80;
      --light-bg: #1e1e1e;
      --white: #2c2c2c;
      --text-color: #ddd;
      --card-shadow: rgba(0, 0, 0, 0.6);
      --hover-bg: rgba(77, 166, 255, 0.15);
      --modal-bg: rgba(0, 0, 0, 0.8);
    }

    /* Global Resets & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a {
      text-decoration: none;
      color: var(--primary-color);
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: flex-start; /* hamburger + logo on left */
      padding: 15px 20px;
      background: var(--white);
      box-shadow: 0 4px 10px var(--card-shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 300;
      border-bottom: 1px solid #e0e0e0;
    }
    /* Hamburger button (mobile) */
    .mobile-menu-toggle {
      display: none;
      font-size: 24px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-color);
      margin-right: 8px;
    }
    @media (max-width: 480px) {
      .mobile-menu-toggle {
        display: inline-block;
      }
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* Right side of navbar */
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px; /* Spacing between search, dark mode, profile */
      margin-left: auto; /* push to the right */
      position: relative;
    }

    /* Search wrapper with icon & input */
    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 6px; /* small gap between input & search icon */
      position: relative;
    }
    .search-input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .search-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .search-input { display: none; }
      .search-toggle { display: inline-block; }
    }

    /* Dark mode toggle */
    .dark-toggle {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    .dark-toggle:hover {
      color: var(--primary-color);
    }

    /* Profile */
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .navbar-profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--white);
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px var(--card-shadow);
      border-radius: 6px;
      padding: 10px;
      display: none;
      z-index: 400;
      min-width: 150px;
    }
    .profile-dropdown p,
    .profile-dropdown a {
      display: block;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 0.95rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .profile-dropdown a:hover {
      background: var(--primary-color);
      color: var(--white);
    }
    .profile-dropdown a i {
      margin-right: 8px;
      font-size: 16px;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      height: calc(100% - 70px);
      background: var(--white);
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      z-index: 200;
      transition: left 0.3s ease;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      color: var(--text-color);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: var(--hover-bg);
    }

    /* Main Content */
    .main-content {
      margin: 90px 20px 20px 260px;
      max-width: 1100px;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }

    /* Chapter Growth Section */
    .growth-cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .growth-card {
      background: var(--white);
      box-shadow: 0 2px 6px var(--card-shadow);
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
      text-align: center;
    }
    .growth-card h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
      color: var(--primary-color);
    }
    .growth-card p {
      font-size: 0.95rem;
      color: var(--text-color);
    }

    /* Back to Home button */
    .back-home-btn {
      display: inline-block;
      margin-bottom: 20px;
      background: var(--primary-color);
      color: var(--white);
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .back-home-btn:hover {
      background: var(--secondary-color);
    }

    /* Logout Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--modal-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      background: var(--white);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .modal h3 {
      margin-bottom: 20px;
      font-size: 1.4em;
      color: var(--text-color);
    }
    .modal .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .modal button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .modal button.yes {
      background: var(--primary-color);
      color: var(--white);
    }
    .modal button.yes:hover {
      background: var(--secondary-color);
    }
    .modal button.no {
      background: #ccc;
      color: var(--text-color);
    }
    .modal button.no:hover {
      background: #b3b3b3;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .sidebar { width: 180px; }
      .main-content { margin-left: 200px; }
    }
    @media (max-width: 480px) {
      /* Keep navbar in a single row on mobile */
      .navbar {
        flex-direction: row;
        align-items: center;
      }
      /* Let .nav-right push icons to the far right */
      .nav-right {
        margin-left: auto;
      }
      .sidebar { 
        left: -240px;
        width: 240px;
        display: block; /* hidden off-canvas by default */
      }
      .sidebar.active {
        left: 0;
      }
      .main-content {
        margin: 90px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Mobile Hamburger Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" title="Toggle Navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">Edurack</div>
    <div class="nav-right">
      <div class="search-wrapper">
        <input type="text" placeholder="Search courses..." class="search-input">
        <button id="searchToggle" class="search-toggle" title="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button id="darkToggle" class="dark-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <div class="profile">
        <img id="navbarProfilePic" src="default-profile.png" alt="Profile" class="navbar-profile-pic">
        <div class="profile-dropdown" id="profileDropdown">
          <p id="profileGreeting">Hi, User!</p>
          <a href="home.html"><i class="fas fa-home"></i> Home</a>
          <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="pyqs.html"><i class="fas fa-question-circle"></i> PYQs</a></li>
      <li><a href="test-series.html"><i class="fas fa-pen-square"></i> Test Series</a></li>
      <li><a href="chapter-growth.html" class="active"><i class="fas fa-chart-line"></i> Chapter Growth</a></li>
      <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a></li>
      <li><a href="settings.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <a href="dashboard.html" class="back-home-btn">
      <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    <h1 class="page-title">Chapter-wise Growth</h1>
    <div class="growth-cards" id="growthCardsContainer">
      <!-- Growth cards will be dynamically inserted here -->
    </div>
  </div>
  
  <!-- Logout Modal -->
  <div class="modal-overlay" id="logoutModal">
    <div class="modal">
      <h3 id="modalMessage">Are you sure you want to log out?</h3>
      <div class="modal-buttons">
        <button class="yes" id="confirmLogout">Yes</button>
        <button class="no" id="cancelLogout">No</button>
      </div>
    </div>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFAzyQGNmOD6bmLnZH9evfL3V-PS4cajA",
      authDomain: "arena-b8996.firebaseapp.com",
      projectId: "arena-b8996",
      storageBucket: "arena-b8996.firebasestorage.app",
      messagingSenderId: "188106766480",
      appId: "1:188106766480:web:801e701f00151448090015"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Update user info in navbar
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      } else {
        db.collection("users").doc(user.uid).get()
          .then(function(doc) {
            const name = doc.exists && doc.data().fullName ? doc.data().fullName : "User";
            document.getElementById("profileGreeting").innerText = "Hi, " + name + "!";
            if (doc.exists && doc.data().photoURL) {
              document.getElementById("navbarProfilePic").src = doc.data().photoURL;
            }
          })
          .catch(function(error) {
            console.error("Error fetching user data:", error);
          });
        // Fetch Chapter Growth Data
        const container = document.getElementById("growthCardsContainer");
        db.collection("chapter_growth").get()
          .then(function(snapshot) {
            snapshot.forEach(function(doc) {
              const data = doc.data();
              const card = document.createElement("div");
              card.classList.add("growth-card");
              card.innerHTML = `<h3>${data.chapterName}</h3>
                                <p>Progress: ${data.progress ? data.progress + "%" : "N/A"}</p>`;
              container.appendChild(card);
            });
          })
          .catch(function(error) {
            console.error("Error fetching chapter growth data:", error);
          });
      }
    });
    
    // Profile Dropdown Toggle
    const profile = document.querySelector(".profile");
    const profileDropdown = document.getElementById("profileDropdown");
    profile.addEventListener("click", function(e) {
      e.stopPropagation();
      profileDropdown.style.display = (profileDropdown.style.display === "block") ? "none" : "block";
    });
    document.addEventListener("click", function() {
      if (profileDropdown.style.display === "block") {
        profileDropdown.style.display = "none";
      }
    });
    
    // Dark Mode Toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      darkToggle.innerHTML = document.body.classList.contains("dark-mode")
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';
    });
    
    // Logout Modal
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutModal = document.getElementById("logoutModal");
    const confirmLogout = document.getElementById("confirmLogout");
    const cancelLogout = document.getElementById("cancelLogout");
    const modalMessage = document.getElementById("modalMessage");
    logoutBtn.addEventListener("click", function(e) {
      e.preventDefault();
      const user = auth.currentUser;
      const userEmail = user && user.email ? user.email : "your account";
      modalMessage.innerText = "Are you sure you want to log out of " + userEmail + "?";
      logoutModal.classList.add("active");
    });
    cancelLogout.addEventListener("click", function() {
      logoutModal.classList.remove("active");
    });
    confirmLogout.addEventListener("click", function() {
      localStorage.clear();
      auth.signOut().then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Sign out error:", error);
      });
    });
    
    // Mobile Sidebar Toggle via Hamburger
    const mobileMenuToggle = document.getElementById("mobileMenuToggle");
    mobileMenuToggle.addEventListener("click", function(e) {
      e.stopPropagation();
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    });
    document.addEventListener("click", function(e) {
      const sidebar = document.getElementById("sidebar");
      if (!sidebar.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
    
    // Mobile Search Toggle
    const searchToggle = document.getElementById("searchToggle");
    const searchInput = document.querySelector(".search-input");
    searchToggle.addEventListener("click", function() {
      if (searchInput.style.display === "block") {
        searchInput.style.display = "none";
      } else {
        searchInput.style.display = "block";
        searchInput.focus();
      }
    });
    
    // Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker.register("/sw.js").then(
          function(registration) {
            console.log("Service Worker registered with scope:", registration.scope);
          },
          function(err) {
            console.error("Service Worker registration failed:", err);
          }
        );
      });
    }
  </script>
</body>
</html>
