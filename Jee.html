<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PYQs - Edurack</title>
  <link rel="manifest" href="manifest.json" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Base Variables for Light Mode */
    :root {
      --primary-color: #007adf;
      --secondary-color: #0056b3;
      --light-bg: #f4f7fb;
      --white: #fff;
      --text-color: #333;
      --card-shadow: rgba(0, 0, 0, 0.1);
      --hover-bg: rgba(0, 122, 223, 0.1);
      --modal-bg: rgba(0, 0, 0, 0.6);
    }
    /* Dark Mode Variables */
    body.dark-mode {
      --primary-color: #4da6ff;
      --secondary-color: #1a75ff;
      --light-bg: #1e1e1e;
      --white: #2c2c2c;
      --text-color: #ddd;
      --card-shadow: rgba(0, 0, 0, 0.6);
      --hover-bg: rgba(77, 166, 255, 0.15);
      --modal-bg: rgba(0, 0, 0, 0.8);
    }
    /* Global Resets & Typography */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }
    a {
      text-decoration: none;
      color: var(--primary-color);
    }
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 15px 20px;
      background: var(--white);
      box-shadow: 0 4px 10px var(--card-shadow);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 300;
      border-bottom: 1px solid #e0e0e0;
    }
    .mobile-menu-toggle {
      display: none;
      font-size: 24px;
      border: none;
      background: none;
      cursor: pointer;
      color: var(--text-color);
      margin-right: 8px;
    }
    @media (max-width: 480px) {
      .mobile-menu-toggle {
        display: inline-block;
      }
    }
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary-color);
    }
    .nav-right {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-left: auto;
      position: relative;
    }
    .search-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }
    .search-input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .search-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 20px;
      color: var(--text-color);
      cursor: pointer;
    }
    @media (max-width: 480px) {
      .search-input { display: none; }
      .search-toggle { display: inline-block; }
    }
    .dark-toggle {
      font-size: 20px;
      cursor: pointer;
      border: none;
      background: none;
      color: var(--text-color);
      transition: color 0.3s ease;
    }
    .dark-toggle:hover {
      color: var(--primary-color);
    }
    .profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }
    .navbar-profile-pic {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile-dropdown {
      position: absolute;
      top: 50px;
      right: 0;
      background: var(--white);
      border: 1px solid #e0e0e0;
      box-shadow: 0 4px 10px var(--card-shadow);
      border-radius: 6px;
      padding: 10px;
      display: none;
      z-index: 400;
      min-width: 150px;
    }
    .profile-dropdown p,
    .profile-dropdown a {
      display: block;
      padding: 8px 12px;
      color: var(--text-color);
      font-size: 0.95rem;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .profile-dropdown a:hover {
      background: var(--primary-color);
      color: var(--white);
    }
    .profile-dropdown a i {
      margin-right: 8px;
      font-size: 16px;
    }
    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 70px;
      left: 0;
      width: 220px;
      height: calc(100% - 70px);
      background: var(--white);
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      z-index: 200;
      transition: left 0.3s ease;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin-bottom: 15px;
    }
    .sidebar ul li a {
      color: var(--text-color);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background: var(--hover-bg);
    }
    /* Main Content */
    .main-content {
      margin: 90px 20px 20px 260px;
      max-width: 1100px;
    }
    .page-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text-color);
    }
    /* Subject Sections */
    .subject-section {
      margin-bottom: 40px;
    }
    .subject-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--hover-bg);
      padding-bottom: 5px;
    }
    .chapters-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chapter-card {
      background: var(--white);
      box-shadow: 0 2px 6px var(--card-shadow);
      padding: 15px;
      border-radius: 8px;
      flex: 1;
      min-width: 150px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .chapter-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 10px var(--card-shadow);
    }
    @media (max-width: 768px) {
      .sidebar { width: 180px; }
      .main-content { margin-left: 200px; }
    }
    @media (max-width: 480px) {
      .sidebar {
        left: -240px;
        width: 240px;
      }
      .sidebar.active {
        left: 0;
      }
      .main-content { margin: 90px 20px; }
      .navbar { flex-direction: row; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <!-- Hamburger menu for mobile -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" title="Toggle Navigation">
      <i class="fas fa-bars"></i>
    </button>
    <div class="logo">Edurack</div>
    <div class="nav-right">
      <div class="search-wrapper">
        <input type="text" placeholder="Search courses..." class="search-input">
        <button id="searchToggle" class="search-toggle" title="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <button id="darkToggle" class="dark-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
      <div class="profile">
        <img id="navbarProfilePic" src="default-profile.png" alt="Profile" class="navbar-profile-pic">
        <div class="profile-dropdown" id="profileDropdown">
          <p id="profileGreeting">Hi, User!</p>
          <a href="settings.html"><i class="fas fa-cog"></i> Settings</a>
          <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="home.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="pyqs.html"><i class="fas fa-question-circle"></i> PYQs</a></li>
      <li><a href="test-series.html"><i class="fas fa-pen-square"></i> Test Series</a></li>
      <li><a href="chapter-growth.html"><i class="fas fa-chart-line"></i> Chapter Growth</a></li>
      <li><a href="leaderboard.html"><i class="fas fa-trophy"></i> Leaderboard</a></li>
      <li><a href="settings.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
    </ul>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <h1 class="page-title">JEE PYQs</h1>
    <!-- This page displays subjects, chapters and (on click) redirects to questions -->
    <div id="subjectsContainer">
      <!-- Dynamically inserted subject sections will appear here -->
    </div>
  </div>
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDFAzyQGNmOD6bmLnZH9evfL3V-PS4cajA",
      authDomain: "arena-b8996.firebaseapp.com",
      projectId: "arena-b8996",
      storageBucket: "arena-b8996.firebasestorage.app",
      messagingSenderId: "188106766480",
      appId: "1:188106766480:web:801e701f00151448090015"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    // Check authentication state and then load the JEE subjects, chapters, etc.
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = "index.html";
      } else {
        // Update navbar with user data
        firebase.firestore().collection("users").doc(user.uid).get()
          .then(function(doc) {
            const name = doc.exists && doc.data().fullName ? doc.data().fullName : "User";
            document.getElementById("profileGreeting").innerText = "Hi, " + name + "!";
            if (doc.exists && doc.data().photoURL) {
              document.getElementById("navbarProfilePic").src = doc.data().photoURL;
            }
          })
          .catch(function(error) {
            console.error("Error fetching user data:", error);
          });
          
        loadSubjects();
      }
    });
    
    // Hardcoded subjects for JEE
    const subjects = ["Physics", "Chemistry", "Maths"];
    
    // Function to load subjects and their chapters
    function loadSubjects() {
      const container = document.getElementById("subjectsContainer");
      container.innerHTML = "";
      subjects.forEach(subject => {
        // Create a section for each subject
        const section = document.createElement("div");
        section.classList.add("subject-section");
        const subjectTitle = document.createElement("h2");
        subjectTitle.classList.add("subject-title");
        subjectTitle.innerText = subject;
        section.appendChild(subjectTitle);
        
        // Create grid container for chapters
        const grid = document.createElement("div");
        grid.classList.add("chapters-grid");
        section.appendChild(grid);
        
        // Query chapters for this subject under PYQS → JEE → subjects → [subject] → chapters
        firebase.firestore().collection("PYQS").doc("JEE")
          .collection("subjects").doc(subject)
          .collection("chapters").orderBy("addedAt", "desc").get()
          .then(snapshot => {
            if (snapshot.empty) {
              const msg = document.createElement("p");
              msg.innerText = "No chapters found for " + subject;
              grid.appendChild(msg);
            }
            snapshot.forEach(doc => {
              const data = doc.data();
              const card = document.createElement("div");
              card.classList.add("chapter-card");
              card.innerHTML = `<h3>${data.chapterName}</h3><p>View Questions</p>`;
              // On click, redirect to a chapter-specific page (e.g., jee_chapter.html)
              card.addEventListener("click", function() {
                window.location.href = `jee_chapter.html?subject=${subject}&chapterId=${doc.id}`;
              });
              grid.appendChild(card);
            });
          })
          .catch(error => {
            console.error("Error loading chapters for subject " + subject + ":", error);
          });
        
        container.appendChild(section);
      });
    }
    
    // Profile Dropdown Toggle
    const profile = document.querySelector(".profile");
    const profileDropdown = document.getElementById("profileDropdown");
    profile.addEventListener("click", function(e) {
      e.stopPropagation();
      profileDropdown.style.display = profileDropdown.style.display === "block" ? "none" : "block";
    });
    document.addEventListener("click", function() {
      if (profileDropdown.style.display === "block") {
        profileDropdown.style.display = "none";
      }
    });
    
    // Dark Mode Toggle
    const darkToggle = document.getElementById("darkToggle");
    darkToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      darkToggle.innerHTML = document.body.classList.contains("dark-mode") 
        ? '<i class="fas fa-sun"></i>' 
        : '<i class="fas fa-moon"></i>';
    });
    
    // Logout functionality
    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", function(e) {
        e.preventDefault();
        firebase.auth().signOut().then(() => {
          window.location.href = "index.html";
        }).catch((error) => {
          console.error("Sign out error:", error);
        });
      });
    }
    
    // Mobile Sidebar Toggle
    const mobileMenuToggle = document.getElementById("mobileMenuToggle");
    mobileMenuToggle.addEventListener("click", function(e) {
      e.stopPropagation();
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("active");
    });
    document.addEventListener("click", function(e) {
      const sidebar = document.getElementById("sidebar");
      if (!sidebar.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
        sidebar.classList.remove("active");
      }
    });
  </script>
</body>
  </html>
