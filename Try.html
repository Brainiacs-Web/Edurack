<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Chat App</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #e5ddd5;
      overflow: hidden;
    }
    .hidden {
      display: none;
    }
    /* Login Page */
    #login-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fafafa;
    }
    #login-page h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }
    #login-page button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background: #0088cc;
      color: #fff;
      cursor: pointer;
    }
    /* Main App Layout */
    #main-app {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 300px;
      background: #2f2f2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .sidebar .nav {
      padding: 20px;
      cursor: pointer;
      border-bottom: 1px solid #404040;
    }
    .sidebar .nav:hover,
    .sidebar .nav.active {
      background: #404040;
    }
    .sidebar .logout-container {
      margin-top: auto;
      padding: 20px;
    }
    .sidebar .logout-container button {
      width: 100%;
      padding: 10px;
      background: #0088cc;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
    }
    /* Content Area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }
    .content header {
      background: #0088cc;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .content header h2 {
      margin: 0;
      font-size: 20px;
    }
    /* Views Container */
    #views {
      flex: 1;
      overflow-y: auto;
      position: relative;
    }
    .view {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .view.hidden {
      display: none;
    }
    /* Chat View */
    #chat-view {
      display: flex;
      height: 100%;
    }
    .chat-list {
      width: 300px;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      background: #f0f0f0;
    }
    .chat-list .chat-item {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }
    .chat-list .chat-item:hover {
      background: #e0e0e0;
    }
    .chat-window {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #e5ddd5;
    }
    .chat-window .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .chat-window .messages p {
      background: #0088cc;
      color: #fff;
      padding: 10px;
      border-radius: 15px;
      max-width: 70%;
      margin: 5px 0;
    }
    .chat-window .input-area {
      padding: 10px;
      border-top: 1px solid #ddd;
      display: flex;
      background: #fff;
    }
    .chat-window .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .chat-window .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      background: #0088cc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Contacts View */
    #contacts-view {
      padding: 20px;
    }
    #contacts-view input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #contacts-view .contact-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    /* Profile View */
    #profile-view {
      padding: 20px;
      text-align: center;
    }
    #profile-view img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    #profile-view h4 {
      margin: 10px 0 5px;
    }
    #profile-view p {
      color: #666;
    }
    #profile-view input {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: block;
    }
    #profile-view button {
      padding: 10px 15px;
      border: none;
      background: #0088cc;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Settings View */
    #settings-view {
      padding: 20px;
    }
    #settings-view label {
      display: block;
      margin-bottom: 10px;
    }
    #settings-view input[type="color"] {
      padding: 0;
      border: none;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page">
    <h1>Welcome to ChatApp</h1>
    <button id="login-google">Login with Google</button>
  </div>

  <!-- Main App (hidden until login) -->
  <div id="main-app" class="hidden">
    <div class="sidebar">
      <div class="nav active" data-view="chat">Chats</div>
      <div class="nav" data-view="contacts">Contacts</div>
      <div class="nav" data-view="profile">Profile</div>
      <div class="nav" data-view="settings">Settings</div>
      <div class="logout-container">
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    <div class="content">
      <header>
        <h2 id="header-title">Chats</h2>
      </header>
      <div id="views">
        <!-- Chat View -->
        <div id="chat-view" class="view">
          <div class="chat-list" id="chat-list">
            <!-- Demo chat list item -->
            <div class="chat-item" data-chat="demo-chat">Demo Chat</div>
          </div>
          <div class="chat-window">
            <div class="messages" id="messages">
              <!-- Chat messages will load here -->
            </div>
            <div class="input-area">
              <input type="text" id="chat-input" placeholder="Type a message..." />
              <button id="send-chat">Send</button>
            </div>
          </div>
        </div>
        <!-- Contacts View -->
        <div id="contacts-view" class="view hidden">
          <h3>Contacts</h3>
          <input type="text" id="contact-search" placeholder="Search users..." />
          <div id="contacts-list">
            <!-- Sample contacts -->
            <div class="contact-item">User1</div>
            <div class="contact-item">User2</div>
          </div>
        </div>
        <!-- Profile View -->
        <div id="profile-view" class="view hidden">
          <h3>My Profile</h3>
          <img id="profile-img" src="" alt="Profile Picture" />
          <h4 id="profile-name"></h4>
          <p id="profile-bio">Your bio goes here...</p>
          <input type="text" id="edit-bio" placeholder="Update your bio" />
          <button id="save-bio">Save Bio</button>
        </div>
        <!-- Settings View -->
        <div id="settings-view" class="view hidden">
          <h3>Settings</h3>
          <label for="bg-color">Background Color:</label>
          <input type="color" id="bg-color" value="#e5ddd5" />
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase SDK Modules (via ES Modules) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithPopup, 
      GoogleAuthProvider, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
    import { 
      getDatabase, 
      ref, 
      push, 
      onChildAdded, 
      update, 
      get 
    } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    // Firebase configuration (using your provided details)
    const firebaseConfig = {
      apiKey: "AIzaSyDFAzyQGNmOD6bmLnZH9evfL3V-PS4cajA",
      authDomain: "arena-b8996.firebaseapp.com",
      databaseURL: "https://arena-b8996-default-rtdb.firebaseio.com/",
      projectId: "arena-b8996",
      storageBucket: "arena-b8996.appspot.com",
      messagingSenderId: "188106766480",
      appId: "1:188106766480:web:801e701f00151448090015"
    };

    // Initialize Firebase
    const appFirebase = initializeApp(firebaseConfig);
    const auth = getAuth(appFirebase);
    const database = getDatabase(appFirebase);

    // DOM Elements for Login/Main App
    const loginPage = document.getElementById("login-page");
    const mainApp = document.getElementById("main-app");
    const loginGoogleBtn = document.getElementById("login-google");
    const logoutBtn = document.getElementById("logout-btn");
    const headerTitle = document.getElementById("header-title");
    const navItems = document.querySelectorAll(".sidebar .nav");
    const views = document.querySelectorAll(".view");

    // Chat view elements
    const chatList = document.getElementById("chat-list");
    const messagesDiv = document.getElementById("messages");
    const chatInput = document.getElementById("chat-input");
    const sendChatBtn = document.getElementById("send-chat");

    // Profile view elements
    const profileImg = document.getElementById("profile-img");
    const profileName = document.getElementById("profile-name");
    const profileBio = document.getElementById("profile-bio");
    const editBioInput = document.getElementById("edit-bio");
    const saveBioBtn = document.getElementById("save-bio");

    // Settings view element
    const bgColorInput = document.getElementById("bg-color");

    let currentUser = null;

    // Google Login event
    loginGoogleBtn.addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Logged in:", result.user);
          // onAuthStateChanged will update the UI
        })
        .catch((error) => {
          console.error("Login error:", error);
          alert("Login failed. Check console for details.");
        });
    });

    // Logout event
    logoutBtn.addEventListener("click", () => {
      signOut(auth)
        .then(() => {
          console.log("User signed out");
        })
        .catch((error) => {
          console.error("Sign out error:", error);
        });
    });

    // Listen for auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        loginPage.classList.add("hidden");
        mainApp.classList.remove("hidden");
        loadProfile();
        loadChats();
      } else {
        currentUser = null;
        loginPage.classList.remove("hidden");
        mainApp.classList.add("hidden");
      }
    });

    // Navigation: Switch views based on sidebar nav click
    navItems.forEach(item => {
      item.addEventListener("click", () => {
        navItems.forEach(nav => nav.classList.remove("active"));
        item.classList.add("active");
        const viewName = item.getAttribute("data-view");
        headerTitle.textContent = viewName.charAt(0).toUpperCase() + viewName.slice(1);
        views.forEach(view => {
          if(view.id === viewName + "-view") {
            view.classList.remove("hidden");
          } else {
            view.classList.add("hidden");
          }
        });
      });
    });

    // Load Profile Data
    function loadProfile() {
      profileImg.src = currentUser.photoURL;
      profileName.textContent = currentUser.displayName;
      // Load bio from database (if exists)
      const bioRef = ref(database, "users/" + currentUser.uid + "/bio");
      get(bioRef).then(snapshot => {
        if(snapshot.exists()) {
          profileBio.textContent = snapshot.val();
        } else {
          profileBio.textContent = "Your bio goes here...";
        }
      });
    }

    // Save updated bio
    saveBioBtn.addEventListener("click", () => {
      const newBio = editBioInput.value.trim();
      if(newBio !== "") {
        const userRef = ref(database, "users/" + currentUser.uid);
        update(userRef, { bio: newBio }).then(() => {
          profileBio.textContent = newBio;
          editBioInput.value = "";
        });
      }
    });

    // Load Chats (demo logic: load chats that include current user's displayName)
    function loadChats() {
      chatList.innerHTML = "";
      const chatsRef = ref(database, "chats/");
      onChildAdded(chatsRef, (snapshot) => {
        const msg = snapshot.val();
        if(msg.sender === currentUser.displayName || msg.receiver === currentUser.displayName) {
          const chatItem = document.createElement("div");
          chatItem.className = "chat-item";
          chatItem.textContent = msg.sender + " â†’ " + msg.receiver;
          chatItem.addEventListener("click", () => {
            openChat(snapshot.key);
          });
          chatList.appendChild(chatItem);
        }
      });
    }

    // Open a chat and load messages (demo logic)
    function openChat(chatId) {
      messagesDiv.innerHTML = "";
      const chatRef = ref(database, "chats/" + chatId);
      onChildAdded(chatRef, (snapshot) => {
        const msg = snapshot.val();
        const p = document.createElement("p");
        p.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
        messagesDiv.appendChild(p);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // Send a chat message (demo logic: pushes to "chats/")
    sendChatBtn.addEventListener("click", () => {
      const text = chatInput.value.trim();
      if(text !== "") {
        push(ref(database, "chats/"), {
          sender: currentUser.displayName,
          receiver: "DemoReceiver", // For demo purposes, using a static receiver
          text: text,
          timestamp: Date.now()
        });
        chatInput.value = "";
      }
    });

    // Settings: change background color
    bgColorInput.addEventListener("input", (e) => {
      document.body.style.backgroundColor = e.target.value;
    });
  </script>
</body>
</html>
